<div class="course-item flex-row" [borderHighlight]="course.creationDate">
  <div class="mr-auto">
    <div>
      <div class="d-flex flex-row">
        <h5 class="card-title mr-1">{{course.title | uppercase}}</h5>
        <i class="material-icons course__top-rated-icon" [ngClass]="{'top-rated' : course.topRated, 'not-rated' : !course.topRated}">star</i>
      </div>
      <h6 class="card-subtitle mb-2 text-muted">{{course.durationMin | duration}}</h6>
      <h6 class="card-subtitle mb-2 text-muted">{{course.creationDate | date}}</h6>
    </div>
    <p class="card-text">{{course.description}}</p>
  </div>
  <div class="d-flex flex-column align-items-center">
    <button class="btn btn-outline-primary col-sm mb-1" type="button" [routerLink]="[course.id]">Edit</button>
    <button (click)="deleteCourseHandler()" class="btn btn-outline-dark col-sm" type="button">Delete</button>
  </div>
</div>
