<form>
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="courseTitle" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" rows="4" id="description" name="description" [(ngModel)]="courseDescription" required></textarea>
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date" name="date" [ngModel]="courseDate | date:'yyyy-MM-dd'" (ngModelChange)="courseDate = $event"
            [value]="courseDate | date:'yyyy-MM-dd'" #date="ngModel" required>
    </div>
    <div class="form-group">
        <label for="duration">Duration:</label>
        <input type="number" class="form-control" id="duration" name="duration" [(ngModel)]="courseDuration" required>
    </div>
    <div class="form-group">
        <label for="authors">Authors:</label>
        <input type="text" class="form-control" id="authors" name="authors" [(ngModel)]="courseAuthors" required>
    </div>
    <div class="form-group">
        <button class="btn btn-primary mr-1" (click)="save()">Save</button>
        <button class="btn btn-secondary" (click)="close()">Cancel</button>
    </div>
</form>
