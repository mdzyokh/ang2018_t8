<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label for="email">Email: *Required</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Please enter email" [(ngModel)]="login" required>
        </div>
        <div class="form-group">
            <label for="password">Password: *Required</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Please enter password" [(ngModel)]="password"
                required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
